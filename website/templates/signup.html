{% extends "base.html" %} 

{% set hide_sidebar = true %}

{% block page_class %}signup-page{% endblock %}

{% block title %}Sign Up{% endblock %} 

{% block content %} 

<div class="d-flex justify-content-center align-items-center min-vh-100 py-5">
    <div class="card glass shadow-lg" style="max-width:420px; width:100%;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="POST">
                <div class = "form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter email"
                    />
                </div>

                <div class = "form-group">
                    <label for="first_name">First Name</label>
                    <input 
                        type="text"
                        class="form-control"
                        id="first_name"
                        name="first_name"
                        placeholder="Enter First Name"
                    />
                </div>

                <div class = "form-group">
                    <label for="last_name">Last Name</label>
                    <input 
                        type="text"
                        class="form-control"
                        id="last_name"
                        name="last_name"
                        placeholder="Enter Last Name"
                    />
                </div>

                <div class = "form-group">
                    <label for="password1">Password</label>
                    <input 
                        type="password"
                        class="form-control"
                        id="password1"
                        name="password1"
                        placeholder="Enter password"
                    />
                </div>

                <div class = "form-group">
                    <input 
                        type="password"
                        class="form-control"
                        id="password2"
                        name="password2"
                        placeholder="Confirm password"
                    />
                </div>
                <br />
                <button type="submit" class = "btn btn-primary">Sign Up</button>
            </form>

            <div class="d-flex align-items-center my-3"> <!-- full-width line, pure white -->
                <hr class="flex-grow-1 m-0 text-white opacity-100"
                    style="border-top:1px solid currentColor;"> <!-- the word OR, also white -->
                <span class="mx-2 small text-uppercase text-white">or</span> <!-- matching line on the right -->
                <hr class="flex-grow-1 m-0 text-white opacity-100"
                    style="border-top:1px solid currentColor;">
            </div>

            <div class="d-flex justify-content-between mb-4">
                <a class="btn btn-outline-light flex-fill me-2"
                    href="{{ url_for('auth.google_login') }}">   <!-- ← fixed -->
                        <img src="{{ url_for('static', filename='images/google.png') }}"
                            alt="Google logo" height="18" class="icon">
                        Sign&nbsp;Up with&nbsp;Google
                </a>
            </div>

            <p class="small text-center">
                Already have an account?
                <a href="/login">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
